<ion-header>
  <ion-navbar>
    <ion-title>
      Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>
  <ion-list>
    
    <button ion-item *ngFor="let place of places" (click)="openPlacePage(place)">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="place.url">
        </ion-avatar>
        <h2>{{ place.name }}</h2>
        <p>{{ place.address }}</p>
       
      </ion-item>
    </button>
    <ion-item>
    </ion-item>
  </ion-list>
</div>
</ion-content>
