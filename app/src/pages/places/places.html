<ion-header>
  <ion-navbar>
    <ion-title>
      Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>
  <ion-list>
    <button ion-item *ngFor="let place of places" (click)="itemSelected(place)">
      <div>{{ place.name }} </div>
      <div>{{ place.address }} </div>
      <div>{{ place.url }} </div>
    </button>
  </ion-list>
</div>
</ion-content>
