<ion-header>
  <ion-navbar>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div>
    <ion-list>
        <button ion-item *ngFor="let event of events" (click)="itemSelected(event.id)">
          <div>{{ event.name }} </div>
          <div>{{ event.place_name }} </div>
          <div>{{ event.date }} </div>
          <div>{{ event.url }} </div>
        </button>
      </ion-list>
</div>
</ion-content>
